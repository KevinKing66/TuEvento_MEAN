<div  *ngIf="!user.status">

    <form #loginF="ngForm" (ngSubmit)="loginM(loginF)">
        <h1>Log In</h1>
        <input type="email" name="E"  [(ngModel)]="login.email" id="ki" placeholder="Email">
        <input type="password" name="P"  [(ngModel)]="login.password" id="li" placeholder="password">
        <button type="submit" [disabled]="!loginF.form.valid">
            comprobar
        </button>
    </form>

</div>


<div *ngIf="user.status" class="iniciado">
    <h1 style="font-size: 3rem;" *ngIf="user.status">bienvenido {{user.fullName}}</h1>

    <!-- <button {{ ()=>storage.clear()}}>hola</button> -->
</div>
