<!-- incio de sesion -->
<div  *ngIf="status == 'registro'">

    <form #loginF="ngForm" (ngSubmit)="loginM(loginF)" autocomplete="false"> 
        <h1>Log In</h1>
        <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form" value="x">
        <input type="password" name="P"  [(ngModel)]="user.password" id="P" placeholder="password" class="form" >

        <a (click)="logUpFunction()">Crear nueva cuenta</a>
        <button type="submit" [disabled]="!loginF.form.valid">
            comprobar
        </button>
    </form>

</div>

<!-- crear usuario -->
<div *ngIf="status=='logUp'">
    <form>
        <h1>logUp</h1>
        <a (click)="logUpFunction()">ya tengo un usuario</a>
        <input type="email" name="Email" [(ngModel)]="user.email" placeholder="Email" id="E" class="form" >
        <input type="fullName" name="fullName" [(ngModel)]="user.fullName" placeholder="Nombre completo" id="FN" class="form">
        <input type="password" name="password" [(ngModel)]="user.password" placeholder="password" id="P" class="form">
        <input type="number" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Numero telefonico" id="pN">
        

        <button (click)="saveUser()" id="saveUser">
            comprobar
        </button>
    </form>
</div>

<!-- ajustes y configuraciones de usuario -->
<div *ngIf="user._id && status=='onSession'" class="iniciado" style="display:flex;flex-direction: column;align-items: center">
    <h1 style="font-size: 3rem;" *ngIf="user">bienvenido {{user.fullName}}</h1>

    <button (click)="clearStorage()">cerrar sesion</button>
    <br>
    <button (click)="modFunction()">cambiar informacion</button>
    <br>
    <button (click)="deleteUser(user._id)" style="background-color: rgb(109, 0, 0)">eliminar usuario</button>

    
</div>

<!-- cambiar informacion de usuario -->
<div *ngIf="status=='mod'">

        <h1>modificar cuenta</h1>
        <input type="email" name="E"  [(ngModel)]="user.email" placeholder="Email" class="form" id="E">
        <input type="text" [(ngModel)]="user.fullName" placeholder="nombre completo" class="form" id="FN">
        <input type="password" [(ngModel)]="user.password" placeholder="escribe la nueva contraseÃ±a" class="form" id="P">        
        <input type="number" [(ngModel)]="user.phoneNumber" placeholder="Numero telefonico" class="form" id="pN">

        <button  (click)="modFunction()" style="background-color: rgb(0, 102, 105);border-radius: 10px;height: 2rem; margin: auto">cancelar</button>
        <button (click)="editUser()" id="FM" style="background-color: rgb(0, 102, 105);border-radius: 10px;height: 2rem; margin: auto">
            Guardar cambios
        </button>

</div>
