<div  *ngIf="!user">

    <form #loginF="ngForm" (ngSubmit)="loginM(loginF)">
        <h1>Log In</h1>
        <input type="email" name="E"  [(ngModel)]="login.email" id="ki" placeholder="Email">
        <input type="password" name="P"  [(ngModel)]="login.password" id="li" placeholder="password">
        <button type="submit" [disabled]="!loginF.form.valid">
            comprobar
        </button>
    </form>

</div>


<div *ngIf="user" class="iniciado" style="display:flex;flex-direction: column;align-items: center">
    <h1 style="font-size: 3rem;" *ngIf="user">bienvenido {{user.fullName}}</h1>

    <button (click)="clearStorage()" style="height:3rem;border-radius: 15px;">cerrar sesion</button>
</div>
