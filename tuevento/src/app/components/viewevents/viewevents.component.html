<div id="buscar">
    <input type="search" name="SC" id="SH"  placeholder="Â¿en que ciudad estas buscando el evento?">
    <button (click)="toAskF()">buscar</button>
</div>
<div *ngIf="!toAsk">
    <dl>
        <dt *ngFor="let e of listEvents" class="card">
            
            <div class="image">
                <img [(src)]="'http://localhost:1001/'+e.poster" [(alt)]="e.poster">

            </div>
            <h1>  {{ e.nombre }}</h1>
            <h2>    {{e.fecha}} {{e.hora}}</h2>
            <p *ngIf="e.numeroAsistentes"> {{ e.asistentes.length }} /{{ e.numeroAsistentes }} </p>
            <button class="more">detalles</button>

            <button *ngIf="!creador" class="agg">asistir</button>

        </dt>
    </dl>
</div>
<div *ngIf="toAsk">
    <dl>
        <dt *ngFor="let e of listEventsFiltre" class="card">
            
            <div class="image">
                <img [(src)]="'http://localhost:1001/'+e.poster" [(alt)]="e.poster">

            </div>
            <h1>  {{ e.nombre }}</h1>
            <h2>    {{e.fecha}} {{e.hora}}</h2>
            
            <button class="more">detalles</button>

            <button *ngIf="!creador" class="agg">asistir</button>

        </dt>
    </dl>
</div>
