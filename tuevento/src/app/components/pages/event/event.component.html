<main>

    <img [(src)]="uri">
    <div class="data">
        <h1>{{evento.nombre}}</h1>

        <h2> Precio: ${{evento.precio}} (COP)</h2>
        <h3>Asistentes: {{asistentes}} de {{evento.numeroAsistentesMaximo}} </h3>

        <button (click)="asistir(evento)">Asistir</button>
        <p>
            fecha: {{evento.fecha}}
        </p>
        <p>
            hora: {{evento.hora}}
        </p>
        <p>
            {{evento.description}}
        </p>

    </div>

</main>
